<!DOCTYPE html>
<html>
<head>
	<title>Google Translator API</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
</head>
<body>

Enter the text you want to translate:&nbsp;&nbsp;<input id="user_input" type="text" name="">
<button type="button" id="result" class="btn btn-primary">Submit</button>

<div></div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
	$("button").click(function(){
		var API = "https://translate.yandex.net/api/v1.5/tr.json/translate?key=trnsl.1.1.20180319T173604Z.b3d8f948e28bf7d7.5778e4b568d3ea2aad09a6b970d015f5dd01c1c1&text="+user_input.value+"&lang=en-hi&format=text";
    $.ajax({url: API, success: function(result){
    	console.log(result);
        $("#result").html(result);
    }});
});	
	</script>
</body>
</html>
